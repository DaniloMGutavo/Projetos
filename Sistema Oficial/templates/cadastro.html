<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motoristas</title>
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="/static/img/logo.jpg" width="40px">
        </div>

        <!-- Menu -->
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('index') }}">Início</a></li>
                <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
            </ul>
        </nav>
        <!-- Login e Cadastro -->
        <div class="auth">
            <a href="{{ url_for('login') }}" class="auth-item login">
                <span>Login</span>
            </a>
        </div>        
    </header>
    <main>
        <section class="login-form">
            <h2>Cadastro de Motoristas</h2>
            <form action="/cadastro" method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" required>

                <label for="cnh">CNH:</label>
                <input type="text" name="cnh" id="cnh" required>

                <label for="modelo_veiculo">Modelo do veículo:</label>
                <input type="text" name="modelo_veiculo" id="modelo_veiculo" required>

                <label for="placa">Placa:</label>
                <input type="text" name="placa" id="placa" required>
                
                <label for="usuario">Nome de usuário:</label>
                <input type="text" name="usuario" id="usuario" required>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>

                <label for="confirm_password">Confirmar senha:</label>
                <input type="password" name="confirm_password" id="confirm_password" required>


                <input type="submit" value="Cadastrar">
            </form>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2023 Sistema de Gestão de Funcionários. Todos os direitos reservados.</p>
    </footer>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script src="/static/js/scripts.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password');
            const confirm_password = document.getElementById('confirm_password');
    
            if (password.value !== confirm_password.value) {
                event.preventDefault();
                alert('As senhas não coincidem. Por favor, verifique e tente novamente.');
            }
        });
    </script>
    
</body>
</html>
